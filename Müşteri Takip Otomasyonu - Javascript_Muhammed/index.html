<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Otomasyon pojesi</title>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js"></script>
</head>
<body>
    <h1>Müşteri Takibi</h1>
    <input type="text" id="adSoyad" placeholder="Adı Soyadı">
    <input type="text" id="yas" placeholder="Yaş Girin">
    <input type="text" id="telefonNo" placeholder="Telefon No">
    <input type="text" id="Adres" placeholder="Adres">
    <button onclick="musteriEkle()">Müşteri Ekle</button>

    <table id="musteriTablosu">
        <thead>
            <tr>
                <th>Ad Soyad</th>
                <th>Yaş</th>
                <th>Telefon No</th>
                <th>Adres</th>
                <th>İşlem</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</body>
</html>
